name: Renovate Workflow

on:
  push: 
    branches:
      - master
  pull_request: 
  workflow_dispatch: 
  schedule:
    - cron : '*/5 * * * *'

jobs:
  renovate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Renovate
        uses: renovatebot/github-action@v41.0.3
        with:
          token: ${{ secrets.GH_TOKEN }} 
          autodiscover: true